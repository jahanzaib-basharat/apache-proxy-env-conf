<VirtualHost *:80>
  ServerName localhost
  DocumentRoot /app

  Include /conf/*.conf
  <Directory />
    Options FollowSymLinks
    AllowOverride None
 </Directory>
 <Directory /app>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    allow from all
 </Directory>

 ErrorLog ${APACHE_LOG_DIR}/error.log
 LogLevel warn

 CustomLog ${APACHE_LOG_DIR}/access.log combined 
</VirtualHost>
